<html>
  <head>
    <title>Mesin untuk Produksi</title>
    <script>
      function showNotif() {
        // Get the notif DIV
        var x = document.getElementById("notif");

        // Add the "show" class to DIV
        x.className = "show";

        // After 5 seconds, remove the show class from DIV
        setTimeout(function(){ x.className = x.className.replace("show", ""); }, 5000);
      }
      
      // gak jalan
      function hideNotif() {
        var x = document.getElementById("notif")
        setTimeout(() => {
          x.className = "hide";
        }, 5000);
      }
    </script>

  </head>
  
  <body>

    <div class="container" align="center">
      <h3><b>Pilih Mesin Untuk Produksi</b></h3>

        {{ form.as_p }}
        <!--ngeupdate k database-->
        <button class="btn btn-success" type="submit">Pilih Mesin</button>
      </form>
