<html>
  <head>
    <title>Masukkan Order</title>

    {% load static %}
    <link rel="stylesheet" href="{% static 'jquery-ui-themes-1.12.1/jquery-ui.css' %}">
    <script type="text/javascript" src="{% static 'jquery-1.12.4.js' %}"></script>
    <script type="text/javascript" src="{% static 'jquery-ui-1.12.1/jquery-ui.js' %}"></script>


    <script>
      function showNotif() {
        // Get the notif DIV
        var x = document.getElementById("notif");

        // Add the "show" class to DIV
        x.className = "show";

        // After 5 seconds, remove the show class from DIV
        setTimeout(function(){ x.className = x.className.replace("show", ""); }, 5000);
      }
      
      // gak jalan
      function hideNotif() {
        var x = document.getElementById("notif")
        setTimeout(() => {
          x.className = "hide";
        }, 5000);
      }
      
      $(document).ready(function() {
        $('.datepicker').datepicker();
      });

    </script>

  </head>
  
  <body>
    {% include "navbar.html" %}
    <div class="container" align="center">
      <h3><b>Masukkan Order Baru</b></h3>
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Masukkan Order</button><!--ngirim k database-->
      </form>
      <a href="/sales_portal" class="btn btn-primary">Kembali ke Portal</a>
      <!--onload nunjukin notif, setelah 5 detik menghilang-->
      <div onload="hideNotif()" id="notif">
        {% if method %}
          Order {{ Nomor_PO }} telah dimasukkan!
        {% endif %}
      </div>
    </div>
  </body>
</html>
